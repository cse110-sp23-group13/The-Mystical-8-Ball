<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Magic 8-Ball</title>
        <link rel="icon" href="images/8ball.png" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="large-container">
            <img src="images/catlogo.png" id="logo">
            <div class="container">
                <img onclick="shake()" id="eight-ball-image" src="images/8ball.png">
                <div id="answer"></div>
            </div>
            <div class="question">
                <input type="text" id="question-input" placeholder="Type your question here...">
            </div>
            <div class="click-instruction">
                <p>Click on the 8 ball to get your answer</p>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
